name: ML CI Test

on:
  push:
  workflow_dispatch:

jobs:
  test-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install sklearn pandas numpy

      - name: Run ML test
        run: python test-ml.py
